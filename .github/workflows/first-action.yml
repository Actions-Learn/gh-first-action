name: First Workflow
on: workflow_dispatch
jobs:
  # job name (non-reserved)
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World"
      - name: Print goodbye
        run: echo "Done - bye"
      - name: echo multiple lines
        run: |
          echo "First output"
          echo "Second output"

